<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoinSera Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">KoinSera Data Viewer</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <button id="fetchData" class="btn btn-primary w-100 mb-4">
                            Получить данные
                        </button>
                        
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert">
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Время</th>
                                        <th>Данные</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dataTable = document.getElementById('dataTable');
            
            loading.classList.remove('d-none');
            error.classList.add('d-none');
            dataTable.innerHTML = '';

            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    dataTable.innerHTML = '<tr><td colspan="3" class="text-center">Нет данных</td></tr>';
                } else {
                    dataTable.innerHTML = data.map(record => `
                        <tr>
                            <td>${record.id}</td>
                            <td>${new Date(record.timestamp).toLocaleString()}</td>
                            <td>${record.string_data}</td>
                        </tr>
                    `).join('');
                }
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('d-none');
            } finally {
                loading.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
